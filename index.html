<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-table">
            <div class="table">
                <div id="box1">Todo List</div>
                <br />
                <div id="box2">
                    <div>
                        <input type="text" id="task-input" />
                        <button id="add-task" onclick="addTask()">+ new</button>
                    </div>
                    <ul class="task-list"></ul>
                </div>
            </div>
        </div>

        <script>

            // todo list 추가 (기존 시도 : 동적으로 추가. -> 체크박스 선 긋기, 삭제 등 이벤트 추가할 때 id 지정 어려움)
            let cnt = 0;
            function addTask() {
                cnt += 1;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'checkbox';
                checkbox.idName = `checkbox-list${cnt}`;
                const label = document.createElement('label');
                label.for = `checkbox-list${cnt}`;
                label.idName = `checkbox-label${cnt}`;
                label.innerText = document.getElementById('task-input').value;
                const button = document.createElement('button');
                button.innerText = 'x';
                button.className = 'del-button';
                const p = document.createElement('p');
                document.querySelector('.task-list').append(checkbox, label, button, p);
                document.getElementById('task-input').value = ''; // 입력 창 초기화
            }


        
        </script>
    </body>
</html>
